[package]
name = "keyoxide-cli-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Alexis Lowe <alexis.lowe@chimbosonic.com>"]
description = "CLI interface to doip-rs library."
keywords = ["openpgp", "cli", "keyoxide", "doip"]

[dependencies]
clap = { version = "4.3.22", features = ["derive"] }
display_json = "0.2.1"
doip = { git = "https://codeberg.org/chimbosonic/doip-rs.git", branch = "defaultServiceProviderConfigs", version = "0.1.0" }
miette = { version = "5.10.0", features = ["fancy"] }
sequoia-openpgp = "1.16.0"
serde = "1.0.183"
serde_json = "1.0.105"
thiserror = "1.0.47"
tokio = "1.32.0"

[[bin]]
name = "keyoxide"
path = "src/main.rs"

[profile.release]
opt-level = 3
strip = "debuginfo"
lto = true
panic = "abort"
debug = false
